<div>
  <h3>{{post.message_html|safe}}</h3>
  <strong>{{post.user.username}}</strong>
  <h5>
    <span>
      <a href="{% url "Posts:user_post_list" username=post.user.username %}">#</a>
    </span>

    <time>
      <a href="{% url "Posts:post_detail" username=post.user.username pk=post.pk %}"></a>
    </time>
  </h5>

  <div>
    {% if user.is_authenticated and post.user = user %}
      <a href="{% url "Posts:post_delete" pk=post.pk %}">Delete</a>
    {% endif %}
  </div>
</div>
